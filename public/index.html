<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Chat</title>
        <link rel='stylesheet' href="./stylesheets/style.css"/>
    </head>

    <body>
        <div id="content">
            <div id="room">
                <span>Room: </span><span id="room-name"></span>
                <br/>
                <span>Name: </span><span id="username"></span>
            </div>
            <div id="room-list"></div>
            <div id="messages"></div>

            <form id="send-form">
                <input id="send-message"/>
                <input id="send-button" type="submit" value="Send"/>
            </form>

            <form id="change-room-form">
                <input id="change-room"/>
                <input id="change-room-button" type="submit" value="Change"/>
            </form>

            <form id="rename-form">
                <input id="rename"/>
                <input id="rename-button" type="submit" value="Rename"/>
            </form>
        </div>
        <script src='/socket.io/socket.io.js' type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
        <script src="/javascripts/chat.js" type="text/javascript"></script>
        <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
    </body>
</html>
